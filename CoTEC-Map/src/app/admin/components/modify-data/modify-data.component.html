<div class="PrincipalContainer">
    <div class="imageDiv">
        <img src="assets/imgs/imagComplet.jpeg" alt="">
        <div class="container">
            <form>
                <h4>Select the option</h4>
                <mat-form-field>
                  <mat-label>Options</mat-label>
                  <mat-select [(ngModel)]="selectedValue" name="option">
                    <mat-option *ngFor="let option of keyOptions" >
                      {{option}}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
                <p> Selected option to {{data.Action}}: {{selectedValue}} </p>
              </form>
              
            <form [formGroup]="form" (ngSubmit)="submit()">
                <formly-form [model]="model" [fields]="recruitmentFields" [options]="options" [form]="form"></formly-form>
                <button type="submit" class="btn btn-primary submit-button" [disabled]="!form.valid">Submit</button>
    
            </form>
        </div>
    </div>
    
</div>
