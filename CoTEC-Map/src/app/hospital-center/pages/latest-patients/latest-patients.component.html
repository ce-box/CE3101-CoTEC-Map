<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de Pacientes</title>
  </head>
  <body>
    <!-- Header para cualquiera de las vistas -->
    <div *ngIf="!changePatientPage">
      <div class="container mt-4">
        <div class="row">
          <div class="col-12">
            <h1 class="text-center" style="font-size: 28px;" id="pageName">
              {{ pageName }}
            </h1>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <hr />
          </div>
        </div>
      </div>
      <!-- /Header para cualquiera de las vistas -->

      <!-- List of Patients-->
      <div class="container">
        <!-- Encabezado de la tabla -->
        <div class="row">
          <div class="col-md-12">
            <nav class="navbar">
              <div class="col-md-2">
                <button
                  type="button"
                  class="btn"
                  onclick="location.href='hospitalCenter'"
                >
                  <img
                    src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcSMrdnsfFgbp8dHFH5OcCaaFnVg4CEmabhtppXvwBz8B92OP9I3&usqp=CAU"
                    alt="return-button"
                    width="22"
                  />
                </button>
              </div>
              <ul class="navbar-nav mr-auto"></ul>
              <form class="form-inline my-2 my-lg-0">
                <input
                  class="form-control mr-sm-2"
                  type="search"
                  placeholder="Buscar"
                  aria-label="Search"
                />
                <button
                  class="btn btn-success my-2 my-sm-0"
                  type="submit"
                  routerLink="/login"
                  routerLinkActive="active"
                >
                  Buscar
                </button>
              </form>
            </nav>
          </div>
        </div>
        <!-- /Encabezado de la tabla -->

        <!-- Tabla de pacientes -->
        <div class="row">
          <div class="col-md-12">
            <div class="scrollbar" id="style-1">
              <table class="table table-hover" data-sort-order="desc">
                <thead>
                  <tr>
                    <th scope="col">Identificaci√≥n</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Apellidos</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let patient of patients">
                    <td class="align-middle" (click)="changePage(patient.code)">
                      {{ patient.code }}
                    </td>
                    <td class="align-middle" (click)="changePage(patient.code)">
                      {{ patient.name }}
                    </td>
                    <td class="align-middle" (click)="changePage(patient.code)">
                      {{ patient.lastName }}
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12 text-center" style="padding-bottom: 50px; padding-top: 10px;">
            <button type="button" class="btn btn-light" id="button1" onclick="location.href='hospitalCenter/patient'">
              <img src="https://cdn0.iconfinder.com/data/icons/glyphpack/72/user-add-512.png" alt="button1" id="image1" />
              <div class="card-inner"></div>
            </button>
          </div>
        </div>
      </div>
      <!-- /List od Patients -->
    </div>
    <div *ngIf="changePatientPage">
      <app-patient-management
        [dniPatient]="dniPatient"
      ></app-patient-management>
    </div>
  </body>
</html>
